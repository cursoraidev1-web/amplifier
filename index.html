<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amplifier Business Hub | Business Registration & Advisory</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @keyframes loading {
      0% { width: 0%; margin-left: 0%; }
      50% { width: 75%; margin-left: 12.5%; }
      100% { width: 0%; margin-left: 100%; }
    }

    /* Native Preloader Styles */
    #native-preloader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      transition: opacity 0.3s ease-out;
    }

    #native-preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .preloader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 16rem;
    }

    .preloader-logo {
      height: 4rem;
      width: auto;
    }

    .progress-bar-container {
      width: 100%;
      height: 0.375rem;
      background-color: #e2e8f0;
      border-radius: 9999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #ff6600, #000066);
      border-radius: 9999px;
      animation: loading 1.5s ease-in-out infinite;
    }

    .loading-text {
      color: #000066;
      font-size: 0.875rem;
      font-weight: 500;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#000066',
            secondary: '#ff6600',
            'deep-navy': '#000066',
            'bg-light': '#f8fafc',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg-light text-slate-900 font-sans antialiased overflow-x-hidden">
  
  <!-- Native HTML Preloader (Shows Immediately) -->
  <div id="native-preloader">
    <div class="preloader-content">
      <img 
        src="logo.png" 
        alt="Loading" 
        class="preloader-logo"
      />
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
  
  <!-- Hide Preloader After React Loads -->
  <script type="module">
    // Wait for React to mount
    window.addEventListener('load', () => {
      const preloader = document.getElementById('native-preloader');
      if (preloader) {
        // Add fade out class
        preloader.classList.add('fade-out');
        // Remove from DOM after animation
        setTimeout(() => {
          preloader.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
